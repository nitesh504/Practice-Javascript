<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <p id="para">
        My name is Nitesh
    </p>
    <button onclick="change()">
        Click me
    </button>
    <p id="colorname">

</body>

       console.log(a)
        document.getElementById("colorname").innerText=a;
    }
</script>
